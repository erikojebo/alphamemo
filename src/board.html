<table class='flip'>
  <tr ng-repeat="row in board.rows">
    <td ng-repeat="tile in row"
        ng-click='board.flip(tile)'>
      <div class='card' ng-class="{ 'flipped': tile.isFlipped }">
        <div class="face front"><span class='val'>{{ tile.value }}</span></div>
        <div class="face back"></div>
      </div>
    </td>
  </tr>
</table>
