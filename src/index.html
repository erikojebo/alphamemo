<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="icon" sizes="196x196" href="images/icon_196.png">
    <link rel="apple-touch-icon" href="images/icon_196.png " />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel='stylesheet' href='lib/font-awesome-4.2.0/css/font-awesome.min.css' />
    <link rel='stylesheet' href='styles/app.css' />

    <title>Alphamemo</title>
  </head>
  <body ng-app="alphamemo" ng-controller='appController'>

    <a href='' class='menu-toggle' ng-click='toggleMenuVisibility()'>
      <i class='fa fa-bars'></i>
    </a>

    <aside id='app-menu' ng-class="{ 'visible': isMenuVisible }">
      <a href='' class='menu-toggle' ng-click='toggleMenuVisibility()'>
        <i class='fa fa-bars'></i>
      </a>
      
      <menu>
        <h2>{{ localize("language") }}</h2>
        <ul>
          <li>English</li>
          <li>Svenska</li>
        </ul>
      </menu>
    </aside>    

    <section ng-view></section>

    <script type='text/javascript' src='js/lib.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
  </body>
</html>
