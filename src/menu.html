<section id='menu-container'>

    <ul id='board-sizes'>
      <li ng-repeat="tileSetup in tileSetups" ng-class="{ 'selected': tileSetup.isSelected }">
        <img ng-src='{{ tileSetup.imageSource }}'
             alt='Play using a {{ tileSetup.description }} board'
             ng-click="selectTileSetup(tileSetup)" />
      </li>
    </ul>

    <ul id='game-types'>
      <li>AB</li>
      <li>Aa</li>
      <li>12</li>
    </ul>

    <menu>
      <a id="play" href="#/board/{{ tileCount }}">Play<a />
    </menu>

</section>
